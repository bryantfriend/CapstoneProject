        <h1>Contact Us</h1>

        <div class="contact">
            <form onSubmit="return submit()">
          
              <label for="fname">First Name</label>
              <input type="text" id="fName" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lName" name="lastname" placeholder="Your last name..">
          
              <label for="clinic">Clinic</label>
              <select id="clinic" name="clinic">
                <option value="general">General Inquiry</option>                  
                <option value="cardiology">Cardiology Clinic</option>
                <option value="chiropractic">Chiropractic Clinic</option>
                <option value="emergency">Emergency Department</option>
                <option value="oncology">Oncology Clinic</option>                
                <option value="wellness">Wellness Clinic</option>                  
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
        <script src="./btnSubmit.js"></script>          
    </body>
